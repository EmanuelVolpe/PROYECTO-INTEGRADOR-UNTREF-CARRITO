<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts and Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">
    <!-- Estilos Propios -->
    <link rel="stylesheet" href="../css/pages/formPago.css">
    <!-- Javascript -->
    <script src="../js/formPago.js" type="module" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <form>
                <h1> Formulario de Pago </h1>
                <fieldset>
                    <legend><span class="number">1</span> Datos Personales</legend>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="user_name" required>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="user_apellido" required>
                </fieldset>
                <fieldset>
                    <legend><span class="number">2</span> Medio de Pago</legend>
                    <select name="formaDePago" required>
                        <option value="Tarjeta_de_Credito">Tarjeta de Crédito</option>
                        <option value="Tarjeta_de_Debito">Tarjeta de Débito</option>
                        <option value="Transferencia_Bancaria">Transferencia Bancaria</option>
                        <option value="Mercado_Pago">Mercado Pago</option>
                    </select>
                </fieldset>
                <button id="btnPagar">Pagar</button>
            </form>
        </div>
    </div>
</body>

</html>
